version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good evening

  - intent: goodbye
    examples: |
      - bye
      - see you later
      - goodbye
      - have a nice day

  - intent: affirm
    examples: |
      - yes
      - indeed
      - of course
      - absolutely

  - intent: deny
    examples: |
      - no
      - not at all
      - never

  - intent: mood_great
    examples: |
      - I am feeling great
      - I am doing well
      - I am happy

  - intent: mood_unhappy
    examples: |
      - I am feeling sad
      - I am not doing well
      - I am unhappy

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - what is your name?
      - who created you?

  - intent: ask_help
    examples: |
      - I need help
      - can you help me?
      - help please
      - could you assist me?
      - support needed

  - intent: ask_information
    examples: |
      - tell me about your services
      - what can you do?
      - I want to know more
      - give me information
      - more details please

  - intent: ask_name
    examples: |
      - what should I call you?
      - what's your name?
      - who are you?
      - may I know your name?
      - introduce yourself

  - intent: ask_question
    examples: |
      - I have a question
      - can I ask something?
      - quick question
      - need to ask you something
      - query

  - intent: provide_name
    examples: |
      - my name is [John](name)
      - I'm [Sarah](name)
      - people call me [Mike](name)
      - you can call me [Lisa](name)
      - [David](name) is my name