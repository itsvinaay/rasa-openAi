<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,                 const response = await fetch('https://lk0k0sk4cs088w4kg4kwok0g.bizfloe.com:3000/webhooks/rest/webhook', {nitial-scale=1.0">
    <title>Rasa Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
        }
        .input-container {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';

            try {
                // First try to check if the server is available
                try {
                    const versionResponse = await fetch('http://localhost:5005/version', {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        },
                        mode: 'cors'
                    });
                    if (!versionResponse.ok) {
                        throw new Error(`Version check failed: ${versionResponse.status}`);
                    }
                    console.log('Rasa server version check passed');
                } catch (e) {
                    console.error('Version check error:', e);
                    throw new Error('RASA_SERVER_DOWN');
                }

                const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        sender: 'user',
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    addMessage("I'm sorry, I didn't get a response. Please make sure the Rasa server is running.", false);
                    return;
                }
                
                // Add bot response(s) to chat
                data.forEach(response => {
                    if (response.text) {
                        addMessage(response.text, false);
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                if (error.message === 'RASA_SERVER_DOWN') {
                    addMessage('Cannot connect to the Rasa server. Please ensure:\n1. The server is running on port 5005\n2. No other service is using port 5005\n3. The server has CORS enabled', false);
                } else if (error.message.includes('Failed to fetch')) {
                    addMessage('Network error: Cannot reach the Rasa server. Please check your connection.', false);
                } else {
                    addMessage(`Error: ${error.message}. Please try again.`, false);
                }
            }
        }

        // Send initial greeting
        window.onload = function() {
            addMessage('Welcome! How can I help you today?', false);
        };
    </script>
</body>
</html>
